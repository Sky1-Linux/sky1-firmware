# CIX Sky1 HDMI/DisplayPort audio output 4

SectionDevice."HDMI4" {
	Comment "HDMI/DisplayPort 4"

	Value {
		PlaybackPriority 300
		If.1 {
			Condition {
				Type ControlExists
				Control "iface=CARD,name='HDMI/DP,pcm=4 Jack'"
			}
			True {
				JackControl "HDMI/DP,pcm=4 Jack"
				PlaybackPCM "hw:${CardId},4"
			}
		}
	}
}
